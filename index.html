<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>A Web Page</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<canvas id="lienzo"></canvas>
					</div>
					<div class="col-md-6">
						<h2 class="title">Instrucciones</h2>
						<p class="info">Instrucciones, presione las teclas en el teclado para mover el circulo dentro del canvas.</p>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-3">
						<input class="inputAdd borderStyle" type="text" name="addname">
						<button class="btn btn-awa borderStyle" id="btnAgregar">Presione para agregar</button>
						<button class="btn btn-awa borderStyle" id="btnEliminar">Presione para borrar</button>
					</div>
					<div class="col-md-3">
		                <select id="origen" size="10">
		                </select>
					</div>
					<div class="col-md-6">
						<h2 class="title">Instrucciones</h2>
						<p class="info">presione el boton agregar para agregar nombres a la lista y el boton borrar para </p>
						<p class="info info-rectangle">eliminar el ultimo agregado</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
