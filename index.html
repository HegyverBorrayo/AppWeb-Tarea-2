<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>A Web Page</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<canvas id="circulo"></canvas>
					</div>
					<div class="col-md-6">
						<h2 class="title">Instrucciones</h2>
						<p class="info">Instrucciones, presione las teclas en el teclado para mover el circulo dentro del canvas.</p>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-3">
						<input class="inputAdd borderStyle" type="text" name="addname">
						<button class="btn btn-awa borderStyle" id="btnAgregar">Presione para agregar</button>
						<button class="btn btn-awa borderStyle" id="btnEliminar">Presione para borrar</button>
					</div>
					<div class="col-md-3">
		                <select id="origen" size="10">
		                </select>
					</div>
					<div class="col-md-6">
						<h2 class="title">Instrucciones</h2>
						<p class="info">presione el boton agregar para agregar nombres a la lista y el boton borrar para </p>
						<p class="info info-rectangle">eliminar el ultimo agregado</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
